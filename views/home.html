<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favicon.ico">

    <title>长沙菜 - {{.PagTitle}}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/home.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">风味·长沙菜</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">登 录</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row row-home row-home-right">
        <div class="col-xs-12 col-sm-9">
          <div class="jumbotron">
            <h1>{{.Lead.Title}}</h1>
            <p>{{.Lead.Content}}</p>
          </div>
          <div class="row">
          {{range .Articles}}
            <div class="col-xs-6 col-lg-4">
              <h2>{{.Title}}</h2>
              <p>{{.Content}}</p>
              <p><a class="btn btn-default" href="#" role="button">更多内容 &raquo;</a></p>
            </div><!--/.col-xs-6.col-lg-4-->
          {{end}}
          </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-home" id="sidebar">
          <div class="list-group">
          {{range .RightLists}}
            <a href="{{.Link}}" class="list-group-item">{{.Title}}</a>
          {{end}}
          </div>
        </div><!--/.sidebar-home-->
      </div><!--/row-->
      <hr>
      <footer>
        <p>&copy; Leig 2015</p>
      </footer>

    </div><!--/.container-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
