<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favicon.ico">

    <title>长沙菜 - {{.PagTitle}}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/home.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">风味·长沙菜</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">登 录</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row row-home row-home-right">
        <div class="col-xs-12 col-sm-9">
          <div class="jumbotron">
            <h1>{{.Introduction.Title}}</h1>
            <p>{{.Introduction.Synopsis}}</p>
          </div>
          <div class="row">
          {{range .Dishes}}
            <div class="col-xs-6 col-lg-4">
              <h3>{{.Name}}</h3>
              <p>更新时间：{{.Updatedtime}} 点击：{{.Click}}</p>
              <p><img src="{{.Picurl}}"></p>
              <p><button type="button" class="btn btn-default" data-toggle="modal" data-target="#Modal{{.Id}}">详细内容 &raquo;</button></p>
            </div><!--/.col-xs-6.col-lg-4-->
            <div class="modal fade" id="Modal{{.Id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{.Name}}</h4>
                  </div>
                  <div class="modal-body">
                    <p>{{str2html .Synopsis}}</p>
                    <p>{{.Price}}元</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  </div>
                </div>
              </div>
            </div>
          {{end}}
          </div><!--/row-->
          <hr/>
          <a type="button" class="btn btn-default btn-lg" href="">加载更多。。。</a>
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-home" id="sidebar">
          <div class="list-group">
          {{range .RightLists}}
            <a href="{{.Link}}" class="list-group-item">{{.Title}}</a>
          {{end}}
          </div>
        </div><!--/.sidebar-home-->
      </div><!--/row-->
      <hr>
      <footer>
        <p>&copy; Leig 2015</p>
      </footer>

    </div><!--/.container-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
